<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Contactez-nous - JOKERGAME</title>
  <style>
    body {
      background-color:black;
      color::f1f1f1;
      font-family: Arial, sans-serif;
      padding:20px;
      margin:0;
    }
    h1 {
      text-align: center;
      margin-bottom:20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {width:90%;
      margin-top: 5px;
      padding: 10px;
      background-color: #222;
      border: 1px solid #555;
      color: white;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      background-color: red;
      border: none;
      padding: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color:gray;
      transition: background-color 0.5s, color 0.5s;
    }
    .back-button {
      margin-top: 20px;
      text-align: center;
    }
    .back-button a {
      color: lightblue;
      text-decoration: none;
      font-weight: bold;
    }
 a-href:hover {
            text-decoration: underline;
            background-color:gray;
            transition: background-color 0.5s, color 0.5s;
        }
  @media screen and (max-width: 600px) {
 search-bar {
        width: 90%;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .search-bar input {
        width: 70%;
        padding: 10px;
        font-size: 16px;
    }
    .search-bar button {
        padding: 10px;
        font-size: 16px;
        margin-left: 5px;
      }
  </style>
</head>
<body>
  <h1>Contactez-nous</h1>
  <form id="contact-form">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="user_name" placeholder="Votre nom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="user_email" placeholder="Votre email" required>

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>

    <button type="submit">Envoyer</button>
  </form>
  </div>
<div style="text-align: center; margin-top: 30px;">
    <a href="index.html" style="text-decoration: none; background-color: red; color: white; padding: 10px 20px; border-radius: 5px; font-weight: bold;">
        Retour à l'accueil
    </a>
<!-- Script EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("VOTRE_PUBLIC_KEY"); // Remplacez par votre clé publique EmailJS
  })();
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    emailjs.sendForm('service_m1s5n55', 'VOTRE_TEMPLATE_ID', this)
      .then(function() {
        alert('Message envoyé avec succès !');
      }, function(error) {
        alert('Échec de l\'envoi... Réessayez !');
        console.log(error);
      });
  });
</script>
</html>
