<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres</title>
  <style>
 body {
        font-family: Arial, sans-serif;
        padding: 20px;
        border:none;
        height:100px;
        background-color: white; /* Mode clair au début */
        color:;
        transition: background-color 0.5s, color 0.5s;
        text-align:center;
    }
    h1 {
      text-align: center;
      margin-bottom:20px;
    }
  .setting {
             margin-bottom:2px;
            color:;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 px #e60000;
            width:px;
            height:50px;
          }
 label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color:black;
       }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background:;
      color:black;
      border: 1px solid #555;
      border-radius: 5px;
    }
  button {
            width: 100%;
            padding: 10px;
            background-color: #e60000;
            border: none;
            border-radius:20px;
            color: white;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: Arial, sans-serif;
        }
 button:hover {
            background-color:gray;
                        transition: background-color 0.5s, color 0.5s;
        }
  .dark-mode {
            background-color: #121212;
            color: white;
        }


  </style>
</head>
<body>

<h1>Paramètres</h1>

<div class="setting">
  <label for="username">Changer de pseudo :</label>
  <input type="text" id="username" placeholder="Entrez votre nouveau pseudo"><button type="submit">Confirmer</button>
</div>

<div class="setting">
  <label for="password">Changer de mot de passe :</label>
  <input type="password" id="password" placeholder="Entrez un nouveau mot de passe">
  <button type="submit">Confirmer</button>
</div>

<div class="setting">
<label for="language">Langue:</label>
  <select id="language">
    <option value="fr">Français</option>
    <option value="en">Anglais</option>
    <option value="es">Espagnol</option>
  </select>
    <button type="submit">Confirmer</button>
  
</div>

<div class="setting">
  <label>Mode Sombre :</label>
<button onclick="toggleDarkMode()">Activer/Désactiver </button>
 <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");// Enregistrer l'état dans le stockage local du navigateur
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("mode", "dark");
            } else {
                localStorage.setItem("mode", "light");
            }
        }

        // Quand la page charge, vérifier si l'utilisateur a activé le mode sombre avant
        window.onload = function() {
            if (localStorage.getItem("mode") === "dark") {
                document.body.classList.add("dark-mode");
            }
        }
    </script>
   
<script>
const translations = {
  en: {
    welcome: "JOKERGAME",
    settings: "Settings",
    contact: "Contact Us"
  },
  fr: {
    welcome: "JOKERGAME",
    settings: "Paramètres",
    contact: "Contactez-nous"
  },
  es: {
    welcome: "JOKERGAME",
    settings: "Configuración",
    contact: "Contáctanos"
  }
};
</script>
<div style="text-align: center; margin-top: 30px;">
    <a href="index.html" style="text-decoration: none; background-color: red; color: white; padding:10px 10px; border-radius: 5px; font-weight: bold;">
        Retour à l'accueil
    </a>
<script>
document.getElementById('language-selector').addEventListener('change', function() {
  const selectedLang = this.value;
  document.getElementById('welcome').textContent = translations[selectedLang].welcome;
  document.getElementById('settings').textContent = translations[selectedLang].settings;
  document.getElementById('contact').textContent = translations[selectedLang].contact;
});
</script>

<script>
// Sauvegarder la langue sélectionnée
localStorage.setItem('preferredLanguage', selectedLang);

// Au chargement de la page, appliquer la langue préférée
window.addEventListener('load', () => {
  const preferredLang = localStorage.getItem('preferredLanguage') || 'en';
  document.getElementById('language-selector').value = preferredLang;
  document.getElementById('welcome').textContent = translations[preferredLang].welcome;
  document.getElementById('settings').textContent = translations[preferredLang].settings;
  document.getElementById('contact').textContent = translations[preferredLang].contact;
});
</script>
</body>
</html>
